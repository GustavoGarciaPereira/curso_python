<!doctype html>
<html lang="pt">
<head>
    <title>Gerador de Senhas</title>

</head>
<body>
    <h1>Gerador de Senhas</h1>
    <form method="POST">
        <label for="length">Comprimento da Senha:</label>
        <input type="number" id="length" name="length" min="4" max="20" value="8" required><br>
        
        <label><input type="checkbox" name="digits" checked> Incluir Dígitos</label><br>
        <label><input type="checkbox" name="upper" checked> Incluir Letras Maiúsculas</label><br>
        <label><input type="checkbox" name="symbols" checked> Incluir Símbolos</label><br>
        
        <button type="submit">Gerar Senha</button>
    </form>
    
    {% if password %}
        <h2>Sua Senha:</h2>
        <p>{{ password }}</p>
    {% endif %}
</body>
</html>
